scalar Date

type Video {
  _id: ID!
  category: String!
  name: String!
  filePath: String!
  createdDate: Date!
}

type Photo {
  _id: ID!
  category: String!
  name: String!
  filePath: String!
  resolution: String!
  createdDate: Date!
}

type Schedule {
  _id: ID!
  year: Int!
  month: Int!
  day: Int!
  schedule: String!
}

type Category {
  id: String!
  name: String!
  type: String!
}

type Query {
  videos(category: String): [Video]!
  photos(category: String): [Photo]!
  schedules(year: Int, month: Int): [Schedule]!
  categories: [Category]!
  video(_id: ID!): Video
  photo(_id: ID!): Photo
  schedule(_id: ID!): Schedule
  category(_id: ID!): Category
}
